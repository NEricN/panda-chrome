<!doctype html>
</head>
<link href="/css/main.css" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/main.min.js"></script>
</head>

<body id="main">
    <div id="header" class="text-center header">
        <h4>My Panda</h4>
    </div>

    <div id="content">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Friend</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="tunefield">
        </div>
        <button class="button_tune text-center" id="tunebutton">Tune in</button>

        <input class="divider" type="range" min="0" max="100" value="100" id="volume"/>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Username</span>
            <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1" id="broadcastfield">
        </div>
        <button class="button_broadcast text-center" id="broadcastbutton">Broadcast</button>
    </div>

    <div class="text-center">
        <div class="dead" id="notifications">
            <marquee behavior="scroll" scrollamount="1" scrolldelay="-1" direction="left" width="200">
                <h4 id="marquee">No Station</h4>
            </marquee>
        </div>
    </div>
</body>
